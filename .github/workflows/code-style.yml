name: Code Style
on:
  workflow_dispatch:
  pull_request:

jobs:
  flake8:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        if: github.event_name == 'pull_request'
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
          ref: refs/pull/${{ github.event.pull_request.number }}/merge
      
      - name: Checkout
        if: github.event_name != 'pull_request'
        uses: actions/checkout@v2
      
      - name: Flake8 check
        uses: valentijnscholten/flake8-your-pr@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  mypy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      
      - name: MyPy check
        uses: python/mypy@v0.931

  eslint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      
      - name: Install ESLint
        shell: bash
        run: |
          cd rekono/frontend/
          npm install .
          npm install -g eslint
      
      - name: ESLint check
        run: eslint rekono/frontend/ --ext .js,.jsx,.ts,.tsx
