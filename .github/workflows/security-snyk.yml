name: Snyk test
on:
  workflow_dispatch:
  pull_request:
    branches:
      - main
  push:
    paths:
      - 'requirements.txt'
      - 'rekono/frontend/package.json'

jobs:
  snyk:
    name: Snyk
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - uses: actions/setup-python@v2
        with:
          python-version: '3.7'

      - name: Install Python dependencies
        shell: bash
        run: python3 -m pip install -r requirements.txt

      - name: Install Node dependencies
        shell: bash
        run: |
          cd rekono/frontend
          npm install

      - name: Install Snyk CLI
        shell: bash
        run: npm install snyk@latest

      - name: Snyk test
        shell: bash
        env:
            SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        run: ./node_modules/.bin/snyk test --all-projects --sarif-file-output=snyk.sarif
      
